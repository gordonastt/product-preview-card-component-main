<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href='https://fonts.google.com/specimen/Fraunces?query=Fraunces'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head> 
<body>

  <div class="main-content">
    <div class="left-content">
      <img 
	src="images/image-product-desktop.jpg"
  width="100%"
  height="100%"
	alt="A bottle of perfume surrounded by foliage">
    </div>
    <div class="right-content">
      <div class="items">
        <h3 class="parfum">PERFUME</h3>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="final-price">
        <a class="promo-price">$149.99</a>
        <a class="price" >$169.99</a>
      </p>
      <button class="add-cart" type="submit">Add to Cart</button>

      </div>
    </div> 


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francisco Flores</a>.
  </div>
</body>
</html>
